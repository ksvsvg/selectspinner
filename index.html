<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="./jquery.selectspinner.css"/>
<style type="text/css">
.custom-date-style {
	background-color: red !important;
}
</style>
</head>
<body>
<h1>Select with Spinner jQuery Plugin</h1>
<p><a href="http://xdsoft.net/jqplugins/selectspinner/">Documentation</a></p>
<select id="year"></select>
<select id="month">
	<option value="1">January</option>
	<option value="2">February</option>
	<option value="3">March</option>
	<option value="4">April</option>
	<option value="5">May</option>
	<option value="6">June</option>
	<option value="7">July</option>
	<option value="8">August</option>
	<option value="9">September</option>
	<option value="10">October</option>
	<option value="11">November</option>
	<option value="12">December</option>
</select>
<select id="day"></select>	
<select id="hours"></select>	
<select id="am">
	<option>AM</option>
	<option>PM</option>
</select>	
<select id="minutes"></select>	
<p>
<h3>Use</h3>
<ul>
	<li>Mousewheel</li>
	<li>Button up and down</li>
	<li>DropDown list</li>
	<li>Drag&amp;Drop spin buttons</li>
	<li>Type a few characters</li>
</ul>
</p>
</body>
<script src="./jquery.js"></script>
<script src="./jquery.selectspinner.js"></script>
<script>
$('select').selectspinner();
var year, years = [], i, hours = [], minutes = [];



$('#month').on('change', function () {
	var i, list = [],
		count = new Date($('#year').val(), $(this).val(), 0).getDate();
	for (i = 1;i <= count; i += 1) {
		list.push(i);
	}
	$('#day').selectspinner('update', list);
})


for (year = 1986;year<2020; year++) {
	years.push(year);
}
$('#year')
	.selectspinner('update', years)
	.on('change', function () {
		$('#month').trigger('change');
	})
	.selectspinner('val', 1986);
	
	
for (i = 1;i <= 12;i += 1) {
	hours.push({
		value: i,
		title: ((i+'').length==1?'0':'')+i
	});
}
$('#hours').selectspinner('update',hours);


for (i = 0;i <= 59;i += 1) {
	minutes.push({
		value: i,
		title: ((i+'').length==1?'0':'')+i
	});
}
$('#minutes').selectspinner('update',minutes);
//$('select').eq(0).selectspinner('destroy');
</script>
</html>
